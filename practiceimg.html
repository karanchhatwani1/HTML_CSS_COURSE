<!DOCTYPE html>

<html>
  <head>
    <title>Image HTML Practice</title>
    <style>
      .Thumbnail1{
        width: 300px;
        border-radius: 12px;
      }

      .Thumbnail2{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        margin-left: 20px;
      }

      .Thumbnail3{
        width: 300px;
        object-fit: contain;
        border-radius: 50%;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <img class="Thumbnail1" src="Thumbnails/Thumbnail1.jfif">
    <img class="Thumbnail2" src="Thumbnails/Thumbnail1.jfif">
    <img class="Thumbnail3" src="Thumbnails/Thumbnail1.jfif">
  </body>
</html>
