<!DOCTYPE html>

<html>
  <head>
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="Style/youtube.css">
    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/sidebar.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="header">
      <div class="header_child1">
        <img class="menu" src="Thumbnails/hamburger.png">
        <img class="youtube_icon" src="Thumbnails/youtube.png">
      </div>
      <div class="header_child2">
        <input class="search" placeholder="Search">
        <button class="search_button">
          <img class="search_icon" src="Thumbnails/search.png">
        </button>
        <button class="voice_button">
          <img class="voice_icon" src="Thumbnails/microphone.png">
        </button>
      </div>
      <div class="header_child3">
        <img src="Thumbnails/video.png" class="shorts">
        <img src="Thumbnails/boxes.png" class="apps">
        <div class="notify_div">
          <img src="Thumbnails/bell.png" class="notification">
          <div class="no_of_notif">3</div>
        </div>
        <img src="Thumbnails/channel-1.jpeg" class="dp">
      </div>
    </div>

    <div class="sidebar">
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
